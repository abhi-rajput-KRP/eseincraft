<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Career Guidance Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      margin: 0;
      padding: 0;
      color: #222;
    }
    header {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      color: #fff;
      padding: 30px 20px;
      text-align: center;
      border-bottom: 2px solid rgba(255,255,255,0.2);
    }
    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      margin: 0 0 10px;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.25);
      color: #fff;
      animation: fadeIn 0.6s ease;
    }
    h2, h3 {
      font-family: 'Playfair Display', serif;
      color: #fff;
    }
    .question {
      margin: 20px 0;
      font-size: 1.2rem;
    }
    .strt_butt, button.option {
      background: linear-gradient(135deg, #ffd700, #ffae00);
      color: #222;
      border: none;
      padding: 14px 20px;
      margin: 12px 0;
      border-radius: 12px;
      cursor: pointer;
      display: block;
      width: 100%;
      text-align: center;
      font-weight: 500;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    .strt_butt:hover, button.option:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    }
    #result {
      display: none;
      padding: 20px;
      border-radius: 15px;
      background: rgba(0,0,0,0.4);
      margin-top: 20px;
      color: #fdfdfd;
      animation: fadeIn 0.6s ease;
    }
    .progress-bar {
      height: 18px;
      background: rgba(255,255,255,0.2);
      border-radius: 10px;
      margin: 20px 0;
      overflow: hidden;
    }
    .progress {
      height: 100%;
      width: 0;
      background: linear-gradient(135deg, #ffd700, #ff8c00);
      border-radius: 10px;
      transition: width 0.5s ease;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <header>
    <h1>Career Guidance Quiz</h1>
    <p>Discover your strengths & future opportunities</p>
  </header>

  <div class="container">
    <div id="intro">
      <h2>Select Your Level</h2>
      <button class="strt_butt" onclick="startQuiz('9-10')">Class 9–10</button>
      <button class="strt_butt" onclick="startQuiz('11-12')">Class 11–12</button>
      <button class="strt_butt" onclick="startQuiz('ug')">Undergraduate</button>
    </div>

    <div id="quiz" style="display:none;">
      <div class="progress-bar"><div class="progress" id="progress"></div></div>
      <div id="questionContainer"></div>
    </div>

    <div id="result"></div>
  </div>

  <script>
    const questions = {
      "9-10": [
        { q: "Which subject excites you the most?", options: {"Physics/Chemistry": "Science", "Business Studies/Economics": "Commerce", "History/Literature": "Arts"} },
        { q: "Do you enjoy solving numerical problems?", options: {"Yes": "Science", "Sometimes": "Commerce", "No": "Arts"} },
        { q: "Which activities do you prefer?", options: {"Experiments": "Science", "Managing money": "Commerce", "Creative writing": "Arts"} },
        { q: "Do you like debating and discussions?", options: {"Occasionally": "Commerce", "Yes": "Arts", "Not much": "Science"} },
        { q: "How do you approach projects?", options: {"Analytical": "Science", "Strategic": "Commerce", "Creative": "Arts"} },
        { q: "Which career sounds interesting?", options: {"Doctor/Engineer": "Science", "CA/Banker": "Commerce", "Journalist/Artist": "Arts"} },
        { q: "Do you like reading about inventions?", options: {"Yes": "Science", "Sometimes": "Commerce", "No": "Arts"} },
        { q: "What type of movies inspire you?", options: {"Science Fiction": "Science", "Business/Finance": "Commerce", "Historical/Drama": "Arts"} },
        { q: "How do you spend your free time?", options: {"Puzzles/Experiments": "Science", "Stock market news": "Commerce", "Drawing/Writing": "Arts"} },
        { q: "Do you enjoy statistics and charts?", options: {"A lot": "Commerce", "Sometimes": "Science", "Not really": "Arts"} },
        { q: "Which skill best defines you?", options: {"Logical": "Science", "Practical": "Commerce", "Creative": "Arts"} },
        { q: "Which exam would you enjoy preparing for?", options: {"JEE/NEET": "Science", "CA/CS": "Commerce", "Humanities entrance": "Arts"} }
      ],
      "11-12": [
        { q: "Which subjects do you perform best in?", options: {"Math/Physics": "Engineering", "Biology/Chemistry": "Medicine", "Business/Economics": "Business", "Arts/Design": "Design", "History/Sociology": "Social"} },
        { q: "Do you enjoy working with technology?", options: {"Yes": "Engineering", "A little": "Business", "No": "Social"} },
        { q: "Do you see yourself helping patients?", options: {"Yes": "Medicine", "Not sure": "Social", "No": "Engineering"} },
        { q: "Would you like to run your own company?", options: {"Yes": "Business", "Maybe": "Design", "No": "Medicine"} },
        { q: "Do you like artistic work?", options: {"Yes": "Design", "Somewhat": "Social", "No": "Engineering"} },
        { q: "Which type of internships excite you?", options: {"Lab Research": "Medicine", "Startup": "Business", "NGO": "Social", "Tech firm": "Engineering"} },
        { q: "Do you enjoy leadership roles?", options: {"Yes": "Business", "Sometimes": "Engineering", "No": "Design"} },
        { q: "Which exams do you plan for?", options: {"JEE": "Engineering", "NEET": "Medicine", "CAT": "Business", "Design entrance": "Design", "UPSC": "Social"} },
        { q: "What motivates you most?", options: {"Innovation": "Engineering", "Helping People": "Medicine", "Wealth": "Business", "Expression": "Design", "Society": "Social"} },
        { q: "Which career sounds ideal?", options: {"Engineer": "Engineering", "Doctor": "Medicine", "Entrepreneur": "Business", "Designer": "Design", "Civil Servant": "Social"} }
      ],
      "ug": [
        { q: "Do you plan to pursue higher studies?", options: {"Yes, Research": "Research", "Yes, MBA/PGDM": "Management", "No, Job": "Job", "Startup": "Entrepreneurship"} },
        { q: "What do you enjoy most?", options: {"Innovation": "Research", "Leadership": "Management", "Stability": "Job", "Risk-taking": "Entrepreneurship"} },
        { q: "Do you like solving real-world problems?", options: {"Yes, Deeply": "Research", "Yes, Practical": "Job", "By leading teams": "Management", "Through business": "Entrepreneurship"} },
        { q: "Which environment do you prefer?", options: {"Labs": "Research", "Corporate": "Management", "Office": "Job", "Startup": "Entrepreneurship"} },
        { q: "What motivates you most?", options: {"Knowledge": "Research", "Growth": "Management", "Security": "Job", "Freedom": "Entrepreneurship"} },
        { q: "How do you approach risk?", options: {"Avoid": "Job", "Calculated": "Management", "Accept": "Entrepreneurship", "Neutral": "Research"} },
        { q: "Which skill defines you?", options: {"Analytical": "Research", "Leadership": "Management", "Reliable": "Job", "Creative": "Entrepreneurship"} },
        { q: "Which career sounds best?", options: {"Professor": "Research", "Manager": "Management", "Engineer/Analyst": "Job", "Founder": "Entrepreneurship"} },
        { q: "Do you want global exposure?", options: {"Yes, Academia": "Research", "Yes, Corporate": "Management", "Not necessary": "Job", "Yes, Startup": "Entrepreneurship"} },
        { q: "Where do you see yourself in 10 years?", options: {"Scientist": "Research", "CEO": "Management", "Stable Job": "Job", "Running a Company": "Entrepreneurship"} }
      ]
    };

    let currentLevel = "";
    let currentQuestionIndex = 0;
    let scores = {};

    function startQuiz(level) {
      currentLevel = level;
      currentQuestionIndex = 0;
      scores = {};
      document.getElementById('intro').style.display = 'none';
      document.getElementById('quiz').style.display = 'block';
      loadQuestion();
    }

    function loadQuestion() {
      const questionData = questions[currentLevel][currentQuestionIndex];
      let container = document.getElementById('questionContainer');
      container.innerHTML = `<div class='question'><h3>${questionData.q}</h3></div>`;
      for (let [text, category] of Object.entries(questionData.options)) {
        container.innerHTML += `<button class='option' onclick=selectAnswer('${category}')>${text}</button>`;
      }
      updateProgress();
    }

    function selectAnswer(category) {
      scores[category] = (scores[category] || 0) + 1;
      currentQuestionIndex++;
      if (currentQuestionIndex < questions[currentLevel].length) {
        loadQuestion();
      } else {
        showResult();
      }
    }

    function updateProgress() {
      const total = questions[currentLevel].length;
      const progress = ((currentQuestionIndex + 1) / total) * 100;
      document.getElementById('progress').style.width = progress + '%';
    }

    function showResult() {
      document.getElementById('quiz').style.display = 'none';
      let resultDiv = document.getElementById('result');
      resultDiv.style.display = 'block';
      let total = Object.values(scores).reduce((a, b) => a + b, 0);
      let sorted = Object.entries(scores).sort((a,b) => b[1]-a[1]);
      let html = '<h2>Your Results</h2>';
      sorted.forEach(([area, score]) => {
        let percent = ((score/total)*100).toFixed(1);
        html += `<p><b>${area}:</b> ${percent}%</p>`;
      });
      html += `<h3>Top Recommendation: ${sorted[0][0]}</h3>`;
      html += `<button class="strt_butt" onclick="location.reload()">Retake Quiz</button>`;
      resultDiv.innerHTML = html;
    }
  </script>
</body>
</html>
